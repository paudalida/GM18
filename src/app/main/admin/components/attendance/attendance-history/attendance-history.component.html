<main>
    <div class="main-container">
      <div class="attendance-history">
        <div class="header">
          <h1>Attendance History</h1>
          <button type="button" class="close-button" (click)="closePopup()">
            <i class='bx bx-x'></i>
          </button>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="attendance-table">

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
          </ng-container>
        
          <!-- Time-in Column -->
          <ng-container matColumnDef="timeIn">
            <th mat-header-cell *matHeaderCellDef> Time-in </th>
            <td mat-cell *matCellDef="let element">{{element.timeIn}}</td>
          </ng-container>
        
          <!-- Time-out Column -->
          <ng-container matColumnDef="timeOut">
            <th mat-header-cell *matHeaderCellDef> Time-out </th>
            <td mat-cell *matCellDef="let element">{{element.timeOut}}</td>
          </ng-container>
        
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
          </ng-container>
        
          <!-- Proof Column -->
          <ng-container matColumnDef="proof">
            <th mat-header-cell *matHeaderCellDef> Proof </th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element.proof[0]" alt="Proof" class="proof-image" (click)="openImagePopup(element.proof)" />
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons
             aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
  </div>
</main>
