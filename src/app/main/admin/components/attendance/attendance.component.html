<div class="main-content">
    <div class="table-content">
        <div class="table-head">
            <div class="header-text">
                <h1>Employees Attendance</h1>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="square green"></div>
                    <span>Present</span>
                </div>
                <div class="legend-item">
                    <div class="square yellow"></div>
                    <span>Late</span>
                </div>

                <div class="legend-item">
                    <div class="square red"></div>
                    <span>Absent</span>
                </div>
                <div class="legend-item">
                    <div class="square blue"></div>
                    <span>Leave</span>
                </div>
            </div>
        </div>
           
        <div class="spinner" *ngIf="isLoading">
            <app-spinner></app-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="attendance-table" *ngIf="!isLoading">

            <!-- Employee Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                <td mat-cell *matCellDef="let element" (click)="openAttendanceHistory()">
                    {{element.name}}
                </td>
            </ng-container>

            <!-- Monday Column -->
            <ng-container matColumnDef="monday">
                <th mat-header-cell *matHeaderCellDef> Monday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.mon.status)"
                (click)="openAttendanceDetail('Monday', element.mon)"></td>
            </ng-container>

            <!-- Tuesday Column -->
            <ng-container matColumnDef="tuesday">
                <th mat-header-cell *matHeaderCellDef> Tuesday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.tue.status)"
                (click)="openAttendanceDetail('Tuesday', element.tue)"></td>
            </ng-container>

            <!-- Wednesday Column -->
            <ng-container matColumnDef="wednesday">
                <th mat-header-cell *matHeaderCellDef> Wednesday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.wed.status)"
                (click)="openAttendanceDetail('Wednesday', element.wed)"></td>
            </ng-container>

            <!-- Thursday Column -->
            <ng-container matColumnDef="thursday">
                <th mat-header-cell *matHeaderCellDef> Thursday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.thu.status)"
                (click)="openAttendanceDetail('Thursday', element.thu)"></td>
            </ng-container>

            <!-- Friday Column -->
            <ng-container matColumnDef="friday">
                <th mat-header-cell *matHeaderCellDef> Friday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.fri.status)"
                (click)="openAttendanceDetail('Friday', element.fri)"></td>
            </ng-container>

            <!-- Saturday Column -->
            <ng-container matColumnDef="saturday">
                <th mat-header-cell *matHeaderCellDef> Saturday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.sat.status)"
                (click)="openAttendanceDetail('Saturday', element.sat)"></td>
            </ng-container>

            <!-- Proof Column -->
            <ng-container matColumnDef="proof">
                <th mat-header-cell *matHeaderCellDef> Proof </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button class="proof-btn" (click)="viewProof(element)">View</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="setEmployee(row.user_id)"></tr>
        </table>

        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons
             aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
