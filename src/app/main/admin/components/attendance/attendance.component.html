<div class="main-content">
    <div class="table-content">
        <div class="table-head">
            <div class="header-text">
                <h1>Employees Attendance</h1>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="square green"></div>
                    <span>Present</span>
                </div>
                <div class="legend-item">
                    <div class="square yellow"></div>
                    <span>Late</span>
                </div>

                <div class="legend-item">
                    <div class="square red"></div>
                    <span>Absent</span>
                <!-- <div class="content-right">
                    <button class="time-btn time-in" *ngIf="!clockedIn.includes(employee.id)" 
                        (click)="timeBtnClick('time-in', employee.id)"> Time In </button>
                    <button class="time-btn time-out" *ngIf="clockedIn.includes(employee.id)" 
                        (click)="timeBtnClick('time-out', employee.id)"> Time Out </button>
                    <select class="time-btn3">
                        <option value="" selected>      -- Select Leave -- </option>
                        <option value="Sick Leave">        Sick Leave </option>
                        <option value="Vacation Leave">    Vacation Leave </option>
                        <option value="Maternal Leave">    Maternal Leave </option>
                        <option value="Bereavement Leave"> Bereavement Leave </option>
                    </select> -->
                </div>
                <div class="legend-item">
                    <div class="square blue"></div>
                    <span>Leave</span>
                </div>
            </div>
        </div>
           

        <table mat-table [dataSource]="dataSource" matSort class="attendance-table">

            <!-- Employee Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                <td mat-cell *matCellDef="let element" (click)="openAttendanceHistory()">
                    {{element.name}}
                </td>
            </ng-container>

            <!-- Monday Column -->
            <ng-container matColumnDef="monday">
                <th mat-header-cell *matHeaderCellDef> Monday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.monday)"
                (click)="openAttendanceDetail('Monday', element.monday, element.name)"></td>
            </ng-container>

            <!-- Tuesday Column -->
            <ng-container matColumnDef="tuesday">
                <th mat-header-cell *matHeaderCellDef> Tuesday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.tuesday)"
                (click)="openAttendanceDetail('Tuesday', element.tuesday, element.name)"></td>
            </ng-container>

            <!-- Wednesday Column -->
            <ng-container matColumnDef="wednesday">
                <th mat-header-cell *matHeaderCellDef> Wednesday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.wednesday)"
                (click)="openAttendanceDetail('Wednesday', element.wednesday, element.name)"></td>
            </ng-container>

            <!-- Thursday Column -->
            <ng-container matColumnDef="thursday">
                <th mat-header-cell *matHeaderCellDef> Thursday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.thursday)"
                (click)="openAttendanceDetail('Thursday', element.thursday, element.name)"></td>
            </ng-container>

            <!-- Friday Column -->
            <ng-container matColumnDef="friday">
                <th mat-header-cell *matHeaderCellDef> Friday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.friday)"
                (click)="openAttendanceDetail('Friday', element.friday, element.name)"></td>
            </ng-container>

            <!-- Saturday Column -->
            <ng-container matColumnDef="saturday">
                <th mat-header-cell *matHeaderCellDef> Saturday </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.saturday)"
                (click)="openAttendanceDetail('Saturday', element.saturday, element.name)"></td>
            </ng-container>

            <!-- Proof Column -->
            <ng-container matColumnDef="proof">
                <th mat-header-cell *matHeaderCellDef> Proof </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button class="proof-btn" (click)="viewProof()">View</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons
             aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
