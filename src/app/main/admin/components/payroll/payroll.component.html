<main> 
    <div class="content">
        <div class="input-row">
            @for (employeeRecord of employees; track $index) {
                <a class="card" routerLink="'/admin/payroll-forms'" (click)="employee = employeeRecord; redirectToForms()"> 
                    <div class="card-header"> 
                        <div class="card-image-holder">
                            <img src="../../../../assets/images/gm18.png" alt="Image Holder">
                        </div>
                    </div>
                    <div class="card-content"> 
                        <div class="name"> 
                            {{employeeRecord.first_name}} {{employeeRecord.middle_name ? employeeRecord.middle_name[0] + '.' : ''}} {{employeeRecord.last_name}} {{employeeRecord.ext_name || ''}}
                        </div>
                        <div class="normal-font"> 
                            {{ employeeRecord.position }}
                        </div>
                    </div>
                </a>
            }
        </div>
    </div>
</main>
