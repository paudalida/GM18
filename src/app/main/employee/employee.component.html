<div class="content">
    <div class="header">
        <h1> Payroll Management System </h1>
    </div>
    
    <div class="body-content">
        <div class="admin-container"> 
            <!-- <ng-container *ngIf="!isLoading"> -->
                <router-outlet></router-outlet> 
            <!-- </ng-container> -->
        </div>
    </div>

    <mat-sidenav-container class="sidebar-content">
        <mat-sidenav #sidenav mode="side" opened>

        <div class="logo-title">
            <div class="logo">
                <img src="assets/images/gm18.png">
            </div>
        </div>

        <mat-nav-list>
            <a mat-list-item routerLink="dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                <span class="tab-icon"> <i class='bx bxs-dashboard'></i> </span>
                <span class="tab-name">Dashboard</span>
            </a>
            <a mat-list-item routerLink="payslips" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                <span class="tab-icon"> <i class='bx bxs-wallet-alt'></i> </span>
                <span class="tab-name">Payslips</span>
            </a>
            <a mat-list-item routerLink="announcement" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                <span class="tab-icon"> <i class='bx bxs-megaphone'></i> </span>
                <span class="tab-name">Announcements</span>
            </a>
            <a mat-list-item routerLink="attendance" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                <span class="tab-icon"> <i class='bx bx-clipboard'></i> </span>
                <span class="tab-name">Attendance</span>
            </a>
            <a mat-list-item routerLink="profile" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                <span class="tab-icon"> <i class='bx bxs-user'></i> </span>
                <span class="tab-name">Profile</span>
            </a>
        </mat-nav-list>

            <div class="logoutbtn">
                <div class="logout" [routerLink]="['/login']">
                    <i class='bx bx-log-out bx-rotate-180'></i> Logout
                </div>
            </div>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
