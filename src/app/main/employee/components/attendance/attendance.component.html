<div class="main-content">
    <div class="employee-container">
      <div class="employee-left">
        <img [src]="employeeImage" alt="Employee Image" class="employee-image">
      </div>
      <div class="employee-middle">
        <h2 class="employee-name">{{ employeeName }}</h2>
        <p class="employee-position">{{ employeePosition }}</p>
      </div>
      <div class="employee-right">
        <p class="time-in">{{ timeIn | date: 'shortTime' }}</p>
        <div class="time-in-info">
          <i class="bx bxs-time icon-timein"></i>
          <span>Timein</span>
        </div>
      </div>
    </div>
</div>
