<div class="container">
    <!-- Profile Card Section -->
    <div class="profile-card">
        <div class="blue-header">
            <img [src]="employee.image || 'assets/images/bg1.jpg'" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="card-content">
            <h4> {{ employee.full_name }} </h4>
            <h6>Employee</h6>

            <div class="contentcontainer">
                <ul class="content">
                    <li>ID Number:</li>
                    <li>Gender:</li>
                    <li>Contact Number:</li>
                </ul>

                <ul class="content1">
                    <li> {{ employee.employee_id }}</li>
                    <li> {{ employee.gender == 0 ? 'Female' : employee.gender == 1 ? 'Male' : 'Other' }} </li>
                    <li> {{ employee.phone_number }} </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Personal Information Form Section -->
    <div class="form-section">
        <h3>Personal Information</h3>
        <form class="personal-info-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" [value]="employee.first_name">
                </div>
                <div class="form-group">
                    <label for="middleName">Middle name</label>
                    <input type="text" id="middleName" [value]="employee.middle_name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" [value]="employee.last_name">
                </div>
                <div class="form-group">
                    <label for="extName">Ext name</label>
                    <input type="text" id="extName" [value]="employee.ext_name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" [value]="employee.gender == 0 ? 'Female' : employee.gender == 1 ? 'Male' : 'Other'" readonly>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" [value]="employee.phone_number">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="uploadImage">Upload Image</label>
                    <input type="file" id="uploadImage">
                </div>
            </div>

            <button type="button" class="edit-btn">Edit</button>
        </form>
    </div>
</div>
