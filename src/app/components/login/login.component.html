<!-- Login Form -->
<div class="login">
    <div class="login_box">
        <div class="left">
            <img class="vector" src="../../../assets/images/payroll.png" alt="Payroll Image">
            <div class="logo">
                <img class="logo" src="../../../assets/images/gm18.png" alt="GM18 Logo">
            </div>
        </div>

        <div class="right">
            <div class="contact">
                <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                    <h1> GM18 </h1>
                    <h3> Payroll System </h3>
                    <div class="input-container">
                        <i class='bx bxs-user'></i>
                        <input type="text" autocomplete="username" 
                        placeholder="Username" formControlName="username">
                    </div>
                    <div class="input-container">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" autocomplete="current-password"
                        placeholder="Password" formControlName="password">
                    </div>
                    
                    <!-- SUBMIT BUTTON NA AYAW MAG WHITE NG SPINNER -->
                    <button class="submit" type="submit" [disabled]="isLoading" 
                            [ngClass]="{ 'submit-loading': isLoading, 'submit-default': !isLoading}"> 

                        {{ isLoading ? 'Logging In' : 'Login' }} <mat-spinner *ngIf="isLoading" class="spinner" diameter="30"></mat-spinner>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
